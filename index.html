<!DOCTYPE html>
<html>
<head>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"/>

	<meta charset="utf-8">
	<title>Inicio</title>
</head>
<body>

	<div class="container text-center">

		<div class="row">
			<div class="col-md-7">
			    <div class="pull-left">
					<form style="margin-left: 40px;" onsubmit="return false;">
					  <div class="form-row align-items-center">
					    <div class="col-sm-5 my-1">
					  <input type="text" class="form-control" id="inlineFormInputName" value="" placeholder="Private Key">
					    </div>
					    <div class="col-auto my-1">
					      <button type="submit" class="btn btn-primary" onclick="getData()">Consultar</button>
					    </div>
					  </div>
					</form>
				</div>

			</div>

		    <div class="col-md-5" id="contentActions" style="display: none;">
			    <div class="pull-right" style="padding: 5px;">
					<button type="button" class="btn btn-info" id="btnAction" onclick="selectAll()">Seleccionar Todo</button>
					<button type="button" class="btn btn-danger" onclick="deleteSelected();">Eliminar Seleccionado</button>
				</div>
		    </div>
		</div>

		<br>

		<div class="table">
			<table id="tablaContenido" class="table table-hover">
		        <thead>
		            <tr>
		            	<th>ID</th>
		            	<th>Nombre</th>
						<th>Correo</th>
						<th>Tarjetas</th>
						<th>Ordenes</th>
						<th>Oxxo Pendiente</th>
						<th>Seleccionar</th>
		            </tr>
		        </thead>
		    </table>
		    
		</div>
	</div>


<script type="text/javascript">
	
	var dataList = [];

	$(document).ready(function() {
	    dataList = [];
	});

	/**
	 * Selecciona o Deselecciona todos los elementos de la tabla.
	 * @type {Boolean}
	 */
	let select = true;
	function selectAll(){

		for(var i=0; i<dataList.length; i++){
			$("#check_" + dataList[i].id).prop("checked", select);
		}

		$("#btnAction").text((select) ? "Deseleccionar todo" : "Seleccionar todo");
		select = !select;
	}

	/**
	 * Llama al WS de eliminar cliente, dado el array de elementos seleccionados a eliminar.
	 * @return {[type]} [description]
	 */
	function deleteSelected(){
		for(let i=0; i<dataList.length; i++){

			if($("#check_" + dataList[i].id).is(':checked')){
				
				var uri = "https://api.conekta.io/";
				var endpoint = uri + "customers/" + dataList[i].id;

				$.ajax({
				  type: "DELETE",
				  crossDomain: true,
				  beforeSend: function(request) {
				    request.setRequestHeader("Authorization", "Basic " + window.btoa($("#inlineFormInputName").val()));
				    request.setRequestHeader("Content-Type", "application/json");
				    request.setRequestHeader("Accept", "application/vnd.conekta-v2.0.0+json");
				    request.setRequestHeader("Access-Control-Allow-Origin", "*");
				  },
				  url: endpoint,
				  processData: false,
				  success: function(data) {
				    if(data != null){
				    	if(!data.deleted){
				    		alert("No se pudo eliminar el registro : " + data.id);
				    	}
				    }
				  }
				});

			}
		}

		if(dataList.length > 0){
			getData();
		}

	}

	/**
	 * Llamada al WS de lista de clientes conekta, para rellenar la tabla.
	 * @param  {[type]} cursor [description]
	 * @return {[type]}        [description]
	 */
	function getData(cursor){

		if(cursor == undefined){
			dataList = [];
			$("#contentActions").css("display", "none");
		}

		var table = $('#tablaContenido').DataTable( {
			"sDom": "<'table-responsive't><'row'<p>>",
		    "searching": true,
		    "processing": true,
		    "paging": false,
		    "pagingType": "simple",
		    "destroy" : true,
		    "iDisplayLength": 5000,
			"language": {
	            "zeroRecords": "No hay resultados",
				"infoEmpty": "No hay registros disponibles",
				"emptyTable": "Cargando datos...",
	            "search": "Buscar&nbsp;",
	        },
	        "columns": [
	            { "width": "auto" },
	            { "width": "auto" },
	            { "width": "auto" },
	            { "width": "30px" },
	            { "width": "30px" },
	            { "width": "30px" },
	            { "width": "20px" }
	          ],
		    "ordering": false,
		    "info":     false,
		    "columnDefs": [{
			    "defaultContent": "-",
			    "targets": "_all"
			  }]
	    } );
		
		$("#tablaContenido_length").remove();
		table.clear().draw();

		var uri = "https://api.conekta.io/";

		if(cursor != undefined){
			uri = cursor;
		}

		var proxy = 'https://cors.io/?';
		var endpoint = proxy + uri + "customers/";

		$.ajax({
		  type: "GET",
		  crossDomain: true,
		  beforeSend: function(request) {
		    request.setRequestHeader("Authorization", "Basic " + window.btoa($("#inlineFormInputName").val()));
		    request.setRequestHeader("Content-Type", "application/json");
		    request.setRequestHeader("Accept", "application/vnd.conekta-v2.0.0+json");
		    request.setRequestHeader("Access-Control-Allow-Origin", "*");
		  },
		  url: endpoint,
		  processData: false,
		  success: function(data) {
		    if(data != null){

				for(var i=1; i<data.data.length; i++){
					dataList.push(data.data[i]);
				}

		    	if(data.has_more){
		    		getData(data.next_page_url);
		    	} else {
		    		render();
		    	}
		    }
		  }
		});

	}

	/**
	 * Por cada elemento de la lista ir a consultar sus ordenes y rellenar en la tabla.
	 * @return {[type]} [description]
	 */
	function render(){
		for(var i=0; i<dataList.length; i++){
	    	getOrders(dataList[i].id, i);
	    }

	    $("#contentActions").css("display", "block");
	}

	/**
	 * Consume el ws de ordenes por cada cliente conekta
	 * @param  {[type]} idCustomer   [description]
	 * @param  {[type]} positionList [description]
	 * @return {[type]}              [description]
	 */
	function getOrders(idCustomer, positionList){
		var uri = "https://api.conekta.io/";
		var endpoint = uri + "orders?expand[]=last_payment_info&customer_info.customer_id=" + idCustomer;

		$.ajax({
		  type: "GET",
		  crossDomain: true,
		  beforeSend: function(request) {
		    request.setRequestHeader("Authorization", "Basic " + window.btoa($("#inlineFormInputName").val()));
		    request.setRequestHeader("Content-Type", "application/json");
		    request.setRequestHeader("Accept", "application/vnd.conekta-v2.0.0+json");
		    request.setRequestHeader("Access-Control-Allow-Origin", "*");
		  },
		  url: endpoint,
		  processData: false,
		  success: function(data) {
		    if(data != null){

		    	let hasOrder = "-";
		    	let oxxoPend = "-";

		    	if(data.total > 0){
		    		hasOrder = "SI";

		    		for(let ord=0; ord< data.data.length; ord++){
		    			let objOrder = data.data[ord];
		    			if(objOrder.last_payment_info.payment_method == "OxxoPayment"){
			    			if(objOrder.last_payment_info.status == "pending_payment"){
			    				oxxoPend = "SI";
			    			}
		    			}
		    		}

		    	}

		    	let totalCards = "-";
		    	if(dataList[positionList].payment_sources != undefined){
		    		
			    	if(dataList[positionList].payment_sources.total > 0){
			    		totalCards = "SI";
			    	}
		    	}

		    	$('#tablaContenido').dataTable().fnAddData([
		    		dataList[positionList].id,
					(dataList[positionList].name != "") ? dataList[positionList].name : "-",
					(dataList[positionList].email != undefined && dataList[positionList].email != "") ? dataList[positionList].email : "-",
					totalCards,
					hasOrder,
					oxxoPend,
					'<input type="checkbox" class="form-check-input" id="check_'+ dataList[positionList].id +'">'
	            ]);
			    }
		  }
		});
	}

</script>

</body>
</html>
